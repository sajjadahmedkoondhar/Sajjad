<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .checkout-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #ff9900;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="checkout-box">
        <h2>Checkout</h2>
        <p>Total: PKR <span id="checkout-total">0</span></p>
        <h3>Select Payment Method:</h3>
        <button onclick="payCOD()">Cash on Delivery</button>
        <button onclick="payEasypaisa()">Easypaisa (03302022681)</button>
        <button onclick="payUpaisa()">Upaisa (03302022681)</button>
    </div>

    <script>
        function payCOD() {
            alert('You selected Cash on Delivery. Your order is placed!');
        }
        function payEasypaisa() {
            alert('Send payment to Easypaisa: 03302022681. Your order will be confirmed!');
        }
        function payUpaisa() {
            alert('Send payment to Upaisa: 03302022681. Your order will be confirmed!');
        }

        // Display total price from cart
        document.getElementById("checkout-total").innerText = localStorage.getItem("totalAmount") || 0;
    </script>

</body>
</html>
