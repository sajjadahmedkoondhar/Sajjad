<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes - Sajjad Shopping Center</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f5f5f5; text-align: center; padding: 20px; }
        .product-list { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .product { background: white; padding: 15px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); width: 200px; }
        .product img { width: 100%; border-radius: 5px; }
        button { background: #ff9900; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>Shoes Category</h1>
    <a href="index.html">‚Üê Back to Home</a>

    <div class="product-list">
        <div class="product">
            <img src="shoes1.jpg" alt="Running Shoes">
            <h3>Running Shoes</h3>
            <p>PKR 5000</p>
            <button onclick="addToCart('Running Shoes', 5000)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="shoes2.jpg" alt="Casual Sneakers">
            <h3>Casual Sneakers</h3>
            <p>PKR 3500</p>
            <button onclick="addToCart('Casual Sneakers', 3500)">Add to Cart</button>
        </div>
    </div>

    <script>
        function addToCart(name, price) {
            alert(name + " added to cart!");
        }
    </script>

</body>
</html>
